    <title>Fresh</title>
    <meta name="description" content="Bountiful Foods Fresh Page (bountifulfoods.com)
        The Fresh page features a form where users can create their own specialty drink.The form requires users to input their first name,
         email, and phone number, as well as select three fruits from a list of available options.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/BF.webp" alt="Bountiful Foods Logo"></a>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>&#9747;</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="fresh.html">Fresh</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook_logo.jpg" alt="fb icon">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram_logo.jpg" alt="instagram icon">
            </a>
            <a href="https://twitter.com/home">
                <img src="images/twitter_logo.jpg" alt="twitter icon">
            </a>
        </div>
    </header>

    <main class="fresh">
        <h1>Make your Order</h1>
        <form id="drink-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        
            <label for="fruit1">Fruit 1:</label>
            <select id="fruit1" name="fruit1" required></select>
        
            <label for="fruit2">Fruit 2:</label>
            <select id="fruit2" name="fruit2" required></select>
        
            <label for="fruit3">Fruit 3:</label>
            <select id="fruit3" name="fruit3" required></select>
        
            <label for="instructions">Special Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
        
            <button type="submit" id="submitBtn">Send Order</button>
        </form>

        <div id="outputArea"></div>

    </main>

    <footer>
        <img src="images/BF.webp" alt="bountiful foods logo">
        <div class="businessInfo">
            <p class="address">Buena Vista Way, Carlsbad, CA 92008</p>
            <p class="email"><a href="mailto:contact@bountifulfoods.com">contact@bountifulfoods.com</a></p>
            <p class="phone"><a href="tel:1(760)5321704">760-532-1704</a></p>
        </div>

        <div class="credits">

        </div>
    </footer>

    <script src="scripts/fresh.js"></script>
</body>
</html>
